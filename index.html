<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout.js Post Management</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Knockout.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app" data-bind="with: currentViewModel">
        <!-- Login Page -->
        <div data-bind="if: $root.currentPage() === 'login'">
            <div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
                <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">Post Management Login</h4>
                    </div>
                    <div class="card-body">
                        <form data-bind="submit: login">
                            <div class="mb-3">
                                <label for="companyCode" class="form-label">Company Code</label>
                                <input type="text" class="form-control" id="companyCode" 
                                       data-bind="value: companyCode, css: {'is-invalid': companyCodeError}" 
                                       placeholder="Enter company code" required>
                                <div class="invalid-feedback" data-bind="text: companyCodeError"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="region" class="form-label">Region</label>
                                <select class="form-select" id="region" 
                                        data-bind="value: region, css: {'is-invalid': regionError}" required>
                                    <option value="">Select Region</option>
                                    <option value="Europe">Europe</option>
                                    <option value="Asia">Asia</option>
                                    <option value="Americas">Americas</option>
                                </select>
                                <div class="invalid-feedback" data-bind="text: regionError"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" 
                                       data-bind="value: email, css: {'is-invalid': emailError}" 
                                       placeholder="Enter email address" required>
                                <div class="invalid-feedback" data-bind="text: emailError"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" 
                                       data-bind="value: password, css: {'is-invalid': passwordError}" 
                                       placeholder="Enter password (min 6 characters)" required>
                                <div class="invalid-feedback" data-bind="text: passwordError"></div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100" 
                                    data-bind="enable: !isLoading(), text: isLoading() ? 'Logging in...' : 'Login'">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Posts List Page -->
        <div data-bind="if: $root.currentPage() === 'posts'">
            <!-- Header -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <span class="navbar-brand">Post Management</span>
                    <div class="navbar-nav ms-auto">
                        <span class="navbar-text me-3" data-bind="text: 'Welcome, ' + userEmail()"></span>
                        <button class="btn btn-outline-light btn-sm me-2" data-bind="click: $root.navigateToAnalytics">
                            Analytics
                        </button>
                        <button class="btn btn-outline-light btn-sm" data-bind="click: logout">Logout</button>
                    </div>
                </div>
            </nav>

            <div class="container mt-4">
                <!-- Search -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search posts by title or content..." 
                                   data-bind="value: searchTerm, valueUpdate: 'input'">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>üîç
                            </span>
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <span class="text-muted" data-bind="text: filteredPosts().length + ' posts found'"></span>
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div data-bind="if: isLoading" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading posts...</p>
                </div>

                <!-- Posts Grid -->
                <div data-bind="if: !isLoading()" class="row">
                    <!-- ko foreach: filteredPosts -->
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100 post-card" data-bind="click: $parent.selectPost">
                            <div class="card-body">
                                <h5 class="card-title" data-bind="text: title"></h5>
                                <p class="card-text text-muted" data-bind="text: body.length > 100 ? body.substring(0, 100) + '...' : body"></p>
                                <small class="text-muted">User ID: <span data-bind="text: userId"></span></small>
                            </div>
                        </div>
                    </div>
                    <!-- /ko -->
                </div>

                <!-- No Results -->
                <div data-bind="if: !isLoading() && filteredPosts().length === 0" class="text-center py-5">
                    <h5 class="text-muted">No posts found</h5>
                    <p class="text-muted">Try adjusting your search terms</p>
                </div>
            </div>
        </div>

        <!-- Post Detail Page -->
        <div data-bind="if: $root.currentPage() === 'detail'">
            <!-- Header -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <button class="btn btn-outline-light btn-sm" data-bind="click: $root.navigateToPosts">
                        ‚Üê Back to Posts
                    </button>
                    <span class="navbar-brand ms-3">Edit Post</span>
                    <div class="navbar-nav ms-auto">
                        <span class="navbar-text me-3" data-bind="text: 'Welcome, ' + $root.userEmail()"></span>
                        <button class="btn btn-outline-light btn-sm" data-bind="click: $root.logout">Logout</button>
                    </div>
                </div>
            </nav>

            <div class="container mt-4">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Post Details</h5>
                                <div>
                                    <span data-bind="if: isEdited" class="badge bg-warning text-dark me-2">Modified</span>
                                    <small class="text-muted">ID: <span data-bind="text: post().id"></span></small>
                                </div>
                            </div>
                            <div class="card-body">
                                <form data-bind="submit: savePost">
                                    <div class="mb-3">
                                        <label for="postTitle" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="postTitle" 
                                               data-bind="value: post().title, valueUpdate: 'input'" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="postBody" class="form-label">Content</label>
                                        <textarea class="form-control" id="postBody" rows="8" 
                                                  data-bind="value: post().body, valueUpdate: 'input'" required></textarea>
                                    </div>
                                    
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">User ID: <span data-bind="text: post().userId"></span></small>
                                        <button type="submit" class="btn btn-primary" 
                                                data-bind="enable: !isSaving(), text: isSaving() ? 'Saving...' : 'Save Changes'">
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Analytics Page -->
        <div data-bind="if: $root.currentPage() === 'analytics'">
            <!-- Header -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <button class="btn btn-outline-light btn-sm" data-bind="click: $root.navigateToPosts">
                        ‚Üê Back to Posts
                    </button>
                    <span class="navbar-brand ms-3">Analytics Dashboard</span>
                    <div class="navbar-nav ms-auto">
                        <span class="navbar-text me-3" data-bind="text: 'Welcome, ' + $root.userEmail()"></span>
                        <button class="btn btn-outline-light btn-sm" data-bind="click: $root.logout">Logout</button>
                    </div>
                </div>
            </nav>

            <div class="container mt-4">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Posts Count by User</h5>
                            </div>
                            <div class="card-body">
                                <div data-bind="if: isLoading" class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-2">Loading analytics...</p>
                                </div>
                                <canvas id="analyticsChart" data-bind="if: !isLoading()" width="400" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/services/StorageService.js"></script>
    <script src="js/services/ApiService.js"></script>
    <script src="js/utils/Helpers.js"></script>
    <script src="js/utils/Router.js"></script>
    <script src="js/viewmodels/LoginViewModel.js"></script>
    <script src="js/viewmodels/PostsListViewModel.js"></script>
    <script src="js/viewmodels/PostDetailViewModel.js"></script>
    <script src="js/viewmodels/AnalyticsViewModel.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
